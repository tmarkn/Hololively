<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/hologo.png') }}">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/nav.css')}}">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas+Neue">
    
    
    {% if title %}
        <title>Hololively - {{title}}</title>
    {% else %}
        <title>Holorlively</title>
    {% endif %}
</head>
<body>
    {% include 'nav.html' %}
    <script type="text/javascript" src="{{url_for('static', filename='js/nav.js')}}"></script>
    <div id="container">
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
