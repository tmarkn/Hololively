{% extends "layout.html" %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/calendar.css')}}">
    <div id="calendarContainer"></div>
    <div id="liveContainer" class="noselect">
        LIVE
        <span id="liveButton"></span>
    </div>
    <script>
        let streams = JSON.parse({{ streams | tojson | safe}});
        let members = JSON.parse({{ members | tojson | safe}});
    </script>
    <script type="text/javascript" src="{{url_for('static', filename='js/calendar.js')}}"></script>
{% endblock content %}
